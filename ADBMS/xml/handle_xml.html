<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display XML Data</title>
</head>
<body>
    <h1>Handling XML Data</h1>
    <button onclick="handleClick()">Load XML Data</button>
    <div id="output"></div>
    <script>
        function handleClick() {
            fetch('./data.xml')
                .then(response => response.text())
                .then(data => {
                    const parser = new DOMParser();
                    const xmlDoc = parser.parseFromString(data, 'text/xml');
                    const outputDiv = document.getElementById('output');
                    outputDiv.innerHTML = ''; // Clear previous content

                    const items = xmlDoc.getElementsByTagName('item');
                    for (let i = 0; i < items.length; i++) {
                        const item = items[i];
                        const name = item.getElementsByTagName('name')[0].textContent;
                        const sapid = item.getElementsByTagName('sapid')[0].textContent;
                        const branch = item.getElementsByTagName('branch')[0].textContent;

                        const itemData = document.createElement('p');
                        itemData.textContent = `Name: ${name}, SAP ID: ${sapid}, Branch: ${branch}`;
                        outputDiv.appendChild(itemData);
                    }
                })
                .catch(error => console.error('Error fetching data:', error));
        }
    </script>
</body>
</html>
